<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="mystylewebsite.css"> <!-- link to your CSS file -->
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="spotifylogo.jpeg" alt="Spotify Logo">
        </div>
        <H2>Log in to Spotify </H2><br>
        <button class="google-btn">Continue with Google</button><br><br>
        <button class="facebook-btn">Continue with Facebook</button><br><br>
        <hr>
        <br>
        <form class="login-form">
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button class="login-btn">Log In</button>
            <p class="forgot-password">Forgot your password?</p>
        </form>
        <p class="create-account">Don't have an account? <a href="signin.html">Sign up</a></p>
    </div>
</body>
</html>
