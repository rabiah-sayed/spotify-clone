<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign In</title>
    <link rel="stylesheet" href="mystylewebsite1.css"> <!-- link to your CSS file -->
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <img src="spotifylogo.jpeg" alt="Spotify Logo">
            <h1>Sign in to Spotify</h1>
        </div>
        <form class="signin-form">
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button class="signin-btn">Sign In</button>
            <p class="forgot-password">Forgot your password?</p>
        </form>
        <div class="signin-footer">
            <p>Already have an ACCOUNT? <a href="loginspotify.html">Login</a></p>
            <p>or</p>
            <button class="facebook-btn">Continue with Facebook</button>
        </div>
    </div>
</body>
</html>
