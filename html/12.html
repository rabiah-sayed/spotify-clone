<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Logo with SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .audi-logo {
            width: 200px;
            height: 200px;
        }
        .audi-logo circle {
            stroke: #444444;
            stroke-width: 5;
        }
    </style>
</head>
<body>

<svg class="audi-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- First Ring 
    <circle cx="50" cy="35" r="15" />-->
    <!-- Second Ring -->
    <circle cx="65" cy="50" r="10" />
    <!-- Third Ring 
    <circle cx="50" cy="65" r="15" />-->
    <!-- Fourth Ring -->
    <circle cx="55" cy="50" r="15" />
	<circle cx="65" cy="50" r="15" />
	<circle cx="35" cy="50" r="15" />
</svg>

</body>
</html>
