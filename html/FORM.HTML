<!doctype html>
<html>
<head>
    <title> REGISTER </title>
    </head>
    <body><center>
        <form><h1 > STUDENT REGISTERATION LOGIN </h1>
            <label for="name"> Name: </label>
                <input type="text" id="name"  name="name"><br><br>
            <label for="rollno">Roll no.: </label>
                <input type="number" id="Roll no."  name="Roll no."><br><br>
            <label for="gender"> Gender:</label>
                <input type="radio"  id="gender"  name="gender"  value="male" />Male    
                <input type="radio"  id="gender"  name="gender"  value="Female" />Female <br><br>
            <label for="email" >Email: </label>
                <input type="email" id="email"  name="email"><br><br>
            <label for="pass" >  Password: </label>
                <input type="number" id="password" name="password"><br><br>
             <label for="address"> Address:</label>
                <textarea rows="2"  cols="20"></textarea><br><br>
             <label for="hobby"> Hobby: </label>
             <label for="Cricket">1.Cricket</label>
              <input type="checkbox" id="cricket" name="cricket" value="cricket"/><br>
              <label for="football"> 2.Football</label>
             <input type="checkbox" id="Football" name="Football" value="Football"/><br>
             <label for="hockey"> 3.Hockey</label>
                <input type="checkbox" id="Hockey" name="Hockey" value="Hockey"/><br><br>
                <input type="submit"  value="Submit">
        </center>
            </form>
            </body>
            </html>
