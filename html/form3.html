<!doctype html>
<html>
    <head> 
        <title> STUDENT REGISTRATION FORM </title>
    </head>
    <body bgcolor="cyan">
        <center><fieldset>
        <table border="2"><th><h1> STUDENT REGISTRATION FORM </h1></th></table><br>
        <form>
            <table border="0" >
            <tr><td><label for="name">Name: </label></td>
                <td></td>
                <td><input type="text" id="name"  name="name"></td>
               <td></td>
                <td><img src="login.png" height="70" width="70"><br></td></tr>

             <tr><td> <label for="Fathers name">Father's Name: </label></td>
            <td></td>
             <td><input type="text" id="fathers name" name="father's name"><br><br></td></tr>
           
              <tr><td><label for="Mother's name">Mother's Name:</label></td>
              <td></td>
              <td><input type="name"  id="mothers name"  name="mother's name"><br><br></td></tr>
            
              <tr><td><label for="Phone Number">Phone Number:</label></td>
                <td></td>
               <td><input type="number" id="phone number" name="phone number"><br><br></td></tr>
            
               <tr><td><label for="email">Email:</label></td>
             <td></td>
             <td><input type="email"  id="email"  name="email"><br><br></td></tr>
            
             <tr><td><label for="gender">Gender:</label></td>
                <td></td>
              <td><input type="radio"  id="gender"  name="gender"  value="Male">Male
             <input type="radio"  id="gender"  name="gender"  value="Female">Female<br><br></td></tr>
            
              <tr><td><label for="date of birth">Date Of Birth:</label></td>
              <td></td>
                <td><input type="Date"  id="date of birth"  name="date of birth"><br><br></td></tr>
            
              <tr><td><label for="Address"> Address: </label></td>
                <td></td>
              <td><textarea  aria-rowspan="2"  aria-colspan="20"></textarea><br><br></td></tr>
            
              <tr><td><label for="blood group">Blood group: </label></td>
                <td></td>
              <td><input type="dropbox"  id="blood group"  name="blood group"><br><br></td></tr>
            
              <tr><td><label for="department">Department:</label></td>
                <td></td>
              <td><input type="radio" id="department"  name="department" value="CSE">CSE 
              <input type="radio" id="department"  name="department" value="EEE">EEE 
              <input type="radio" id="department"  name="department" value="BCA">BCA <br><br></td></tr>
            
               <tr><td> <label for="course"> COURSE: </label></td>
                <td></td>
              <td><input type="radio" id="course"  name="course" value="C">C
              <input type="radio" id="course"  name="course" value="C++">C++
              <input type="radio" id="course"  name="course" value="JAVA">JAVA
              <!--<input type="radio" id="course"  name="course" value="AI">AI
              <input type="radio" id="course"  name="course" value="Machine Learning">Machine Learning
              <input type="radio" id="course"  name="course" value="Robotics">Robotics--><br><br></td></tr>
            
             <tr><td> <label for="photo"> Photo:</label></td>
              <td></td>
              <td><input type="file"  id="photo"  name="photo"><br><br></td></tr>
              <tr><td> </td></fieldset>
              </table>
              </form>
       </center>
        </body>
        </html>
