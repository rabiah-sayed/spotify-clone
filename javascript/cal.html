<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input id="num1" type="number" value="10">
    <input id="num2" type="number" value="2"><br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="result"></p>

    <script>
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let result = document.getElementById("result");

      function add() {
        let sum = parseFloat(num1.value) + parseFloat(num2.value);
        result.textContent = `The sum is: ${sum}`;
      }

      function subtract() {
        let difference = parseFloat(num1.value) - parseFloat(num2.value);
        result.textContent = `The difference is: ${difference}`;
      }

      function multiply() {
        let product = parseFloat(num1.value) * parseFloat(num2.value);
        result.textContent = `The product is: ${product}`;
      }

      function divide() {
        if (parseFloat(num2.value) !== 0) {
          let quotient = parseFloat(num1.value) / parseFloat(num2.value);
          result.textContent = `The quotient is: ${quotient}`;
        } else {
          result.textContent = "Error: Division by zero is not allowed";
        }
      }
    </script>
  </body>
</html>
