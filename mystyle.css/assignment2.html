<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(104, 213, 249);
  font-family: Arial, sans-serif;
}

.menubar {
  background-color: #ef5fd9;
  border: 4px solid #f414d6;
  padding: 5px;
  margin: 20px;
  border-radius: 5px;
}

.menubar button {
  background-color: transparent;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 16px;
  color: #333;
}

.menubar button:hover {
  background-color: #e0e0e0;
}

.menubar .apple-icon {
  margin-right: 10px;
  width: 20px;
  height: 20px;
  display: inline-block;
  background-image: url("https://cdn.iconscout.com/icon/free/png-256/apple-logo-1665881-1428019.png");
  background-size: contain;
  background-repeat: no-repeat;
}

.menubar .time {
  float: right;
  margin-left: auto;
  padding: 5px 10px;
}

.menubar .time .date {
  font-size: 14px;
  color: #666;
}
</style>
</head>
<body>

<h1> Menu Bar</h1>
<div class="menubar">
  <span class="apple-icon"></span>
  <button>Home</button>
  <button>File</button>
  <button>Edit</button>
  <button>View</button>
  <button>Window</button>
  <button>Help</button>

  <span class="time">
    <span class="date">Mon Oct 18 9:41 AM</span>
  </span>
</div>

</body>
</html>
